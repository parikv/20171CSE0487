<html>
<head>
<title> HTML Table Practice </title>
<h3>Border Spacing</h3>
</head>


<body>
<p>Border Spacing specifies the space between the cells</p>
<br>

<table style="width:100%" border ="1px" cellpadding="5px" cellspacing="5px" >
<caption>table of awesomeness</caption>
<tr> 
	<th>Name</th>
	<th>Designation</th>
	<th>Age</th>
</tr>
<tr>
	<td>Parikshith Vallish</td>
	<td>Intern at Pixar</td>
	<td>20</td>
</tr>

<tr>
	<td>Tim Cook</td>
	<td>CEO of Apple</td>
	<td>59</td>
</tr>
</table>

</body>
</html>
